<!DOCTYPE html>
<html>
<head>
	<title>Hit the Cat</title>
	<style type="text/css">
		img {
			display: block;
			margin: auto;
		}
		#display{
			color: red;
		}
		h1,p,#display{
			text-align: center;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<div>
		<h1>Hit the CAT</h1>
		<div id="image">
		<img src="cat.jpg" alt="Cat" ></div>
		<p>Your Score: <span id="display"></span></p>
		
	</div>
	<script src="libs/jquery.min.js"></script>
	<script type="text/javascript">
	var click = 0;
	$('#display').text(click);
		
		$('#image').click(function(){
			click += 1;
			$('#display').text(click);
			console.log(click);
			return click;
		});
	</script>	
</body>
</html>
